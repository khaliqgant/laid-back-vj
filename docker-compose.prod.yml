version: "2"

services:
  nginx:
    mem_limit: 25M
    image: ${ECR_REPO}/nginx
    links:
      - node
    ports:
      - "80:80"
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "eu-west-1"
        awslogs-group: "lbv"
        awslogs-stream-prefix: "nginx"

  node:
    # https://github.com/aws/amazon-ecs-cli/issues/1
    mem_limit: 750M
    image: ${ECR_REPO}/node
    environment:
      NODE_ENV: production
      LASTFM_KEY: ${LASTFM_KEY}
      LASTFM_SECRET: ${LASTFM_SECRET}
      YOUTUBE_KEY: ${YOUTUBE_KEY}
      ROLLBAR_KEY: ${ROLLBAR_KEY}
      SPOTIFY_KEY: ${SPOTIFY_KEY}
      SPOTIFY_SECRET: ${SPOTIFY_SECRET}
      SPOTIFY_CALLBACK_URL: ${SPOTIFY_CALLBACK_URL}
    volumes:
      - storage:/src/storage
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "eu-west-1"
        awslogs-group: "lbv"
        awslogs-stream-prefix: "node"




